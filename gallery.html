<script type="text/javascript">
$(document).ready(function() {

	var imageList = $('.img-fluid').map(function() {
		return this.getAttribute("src");
	}).get();

	$('.gallery-img-container').click(function(event) {
		event.preventDefault();
		var imageUrl = $(this).children().attr('src');
		$('.photo-overlay').show()
		$('.enlarged').attr('src', imageUrl);
	});

	$('.close-photo-overlay').click(function() {
		$('.photo-overlay').hide();  
	});

	function changePhoto(n) {
		let index = imageList.indexOf($('.enlarged').attr('src'));
		let nextIndex = index + n;

		if (nextIndex == imageList.length) {
			$('.enlarged').attr('src', imageList[0]);
		}
		else if (nextIndex >= 0) {
			$('.enlarged').attr('src', imageList[nextIndex]);
		}
		else {
			$('.enlarged').attr('src', imageList[imageList.length - 1]);
		}
	}



	$('.next-photo-overlay').click(function() {
		changePhoto(1)
	});


	$('.prev-photo-overlay').click(function() {
		changePhoto(-1)
	});

	document.addEventListener('keydown', function(event) {

		if ($('.photo-overlay').is(":visible")) {
			switch (event.key) {
				    case "ArrowRight":
				        changePhoto(1)	
			        break;
			    case "ArrowLeft":
			        	changePhoto(-1)
			        break;
			    case "ArrowUp":
			        event.preventDefault();
			        break;
			    case "ArrowDown":
			        event.preventDefault();
			        break;
			}
		}
	});




});            
</script>

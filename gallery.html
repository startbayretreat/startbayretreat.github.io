<script type="text/javascript">
	var folder = "Images/Gallery/";


	$.ajax({
    url : folder,
    success: function (data) {
        $(data).find("a").attr("href", function (i, val) {
            if( val.match(/\.(jpeg|png|gif)$/) ) { 
            	console.log(val)

            	$(".gallery").append("<div class='gallery-img col col-lg-2 col-md-3 col-sm-4\
            		padding-0'><img class='img-fluid' src='"+ folder + val + "' alt=''></img>\
            		</div>");
	            } 
	        });
	    }
	});




</script>

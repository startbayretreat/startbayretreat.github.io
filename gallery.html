<script type="text/javascript">
$(document).ready(function() {




	var $grid = $('.gallery').isotope({
		  itemSelector: '.gallery-img-container',
		  layoutMode: 'fitRows'
		});


	$('.gallery-img-container').click(function(event) {
		event.preventDefault();
		var imageUrl = $(this).children().attr('src');
		$('.photo-overlay').show()
		$('.enlarged').attr('src', imageUrl.replace('_thumbnail',''));
	});

	$('.close-photo-overlay').click(function() {
		$('.photo-overlay').hide();  
	});

	function changePhoto(n) {
		let imageList = $('.selected > .img-fluid').map(function() {
			return this.getAttribute("src");
		}).get();

		let index = imageList.indexOf($('.enlarged').attr('src').replace('.jpg','_thumbnail.jpg'));
		let nextIndex = index + n;

		if (nextIndex == imageList.length) {
			$('.enlarged').attr('src', imageList[0].replace('_thumbnail',''));
		}
		else if (nextIndex >= 0) {
			$('.enlarged').attr('src', imageList[nextIndex].replace('_thumbnail',''));
		}
		else {
			$('.enlarged').attr('src', imageList[imageList.length - 1].replace('_thumbnail',''));
		}
	}


	$('.filter-btn').click(function() {
		if (this.classList.contains('active')) {
			$('.filter-btn').removeClass('active')
			$('.gallery-img-container').addClass('selected')
			$grid.isotope({ filter: '*' });
		}
		else {
			$('.filter-btn').removeClass('active')
			this.classList.add('active')
			let className = '.' + this.getAttribute("id")
		    $grid.isotope({ filter: className });
		    $('.gallery-img-container').removeClass('selected')
		    $(className).addClass('selected')

		}
	})


	$('.next-photo-overlay').click(function() {
		changePhoto(1)
	});


	$('.prev-photo-overlay').click(function() {
		changePhoto(-1)
	});


	document.addEventListener('keydown', function(event) {
		if ($('.photo-overlay').is(":visible")) {
			switch (event.key) {
				    case "ArrowRight":
				        changePhoto(1)	
			        break;
			    case "ArrowLeft":
			        	changePhoto(-1)
			        break;
			    case "ArrowUp":
			        event.preventDefault();
			        break;
			    case "ArrowDown":
			        event.preventDefault();
			        break;
			}
		}
	});




});            
</script>
